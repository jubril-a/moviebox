<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Box</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="hero">
            <nav class="main-navigation">
                <img class="logo" src="Assets/images/logo.svg" alt="Movie box logo">
                <input type="search" name="search" id="search" class="movie-search" placeholder="What do you want to watch?">
            </nav>
            <main class="movie-info">
                <h1 class="movie-name">Arthdal Chronicles</h1>
                <p class="movie-description">
                    In a mythical land called Arth, the inhabitants of the ancient city of Arthdal and its surrounding regions vie for power as they build a new society.
                </p>
                <a class="trailer-button" href="">Watch trailer</a>
            </main>
        </header>
        <section class="movies">
            
        </section>
    </div>
</body>
</html>
